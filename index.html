<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="max-w-screen-xl mx-auto mt-20">
        <header class="flex justify-between">
            <div>
                <h1 class="text-7xl font-extrabold leading-[100px]">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="text-lg text-[#777777] font-medium mt-7 ">Tea and Botanical Solutions Supplier Give 
                    Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button
                    class="p-5 text-xl font-bold bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white rounded-xl mt-7">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div>
                <img class="relative w-full" src="images/banner.png" alt="">
                <div class="flex absolute items-center px-7 py-5 shadow-xl bg-white rounded-xl top-[414px] right-[335px]">
                    <div>
                        <i class="fa-solid fa-star text-3xl text-amber-500 mr-4 "></i>
                    </div>
                    <div>
                        <p class="text-3xl font-bold">5.00</p>
                        <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>
</body>

</html>
